version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - nats
      - postgres

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222" # NATS monitoring port
    command: -js # Enable JetStream

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: influx
      POSTGRES_PASSWORD: password
      POSTGRES_DB: influx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
