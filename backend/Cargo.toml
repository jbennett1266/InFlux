[package]
name = "influx-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nats = "0.29"
scylla = { version = "0.9", features = ["macros"] }
uuid = { version = "1.0", features = ["v4"] }
