[package]
name = "influx-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-nats = "0.46"
scylla = { version = "0.9" }
uuid = { version = "1.0", features = ["v4"] }
futures = "0.3"

